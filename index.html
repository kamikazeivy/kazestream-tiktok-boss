<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kazestream TikTok Boss</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="boss-container"></div>
    <button id="start-boss-btn">Start Boss Fight</button>
    <span class="bar-label shield-label" id="shield-label">
      <img src="assets/images/shield.png" alt="Shield" class="bar-icon" />
      SHD
    </span>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
      const socket = io("http://localhost:3000"); // Change to your server address if needed

      socket.on("chat", (msg) => {
        console.log(`[Chat] ${msg.user}: ${msg.text}`);
        // Update your overlay UI here
      });

      socket.on("gift", (msg) => {
        console.log(`[Gift] ${msg.user} sent ${msg.gift}`);
        // Update your overlay UI here
      });

      // Add more event handlers as needed...
    </script>
  </body>
</html>
